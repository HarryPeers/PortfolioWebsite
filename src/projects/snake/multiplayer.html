<html>
    <head>
        <title>Snake</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/stylesheet/snake/snake.css">
        <script src="https://kit.fontawesome.com/556e6e37a5.js" crossorigin="anonymous"></script>
    </head>
    <div class="container">
        <div class="menu-toggle">
            <i class="fa-solid fa-pause" id="openMenu" onclick="toggleMenu(true)"></i>
            <i class="fa-solid fa-play" id="closeMenu" onclick="toggleMenu(false)" style="display:none;"></i>
        </div>
        <div class="container-inner" id="grid">
        </div>
        <div id="menu" class="menu">
            <div class="menu-inner">
                <div id="menu-root" style="display:none;">
                    <div onclick="toggleMenu(false)" class="menu-option">Resume</div>
                    <div onclick="leave_game(true)" class="menu-option">Leave game</div>
                    <div onclick="" class="menu-option">Settings</div>
                </div>
                <div id="menu-multiplayer" class="menu-multiplayer-init">
                    Username: <br><input placeholder="username" id="defineUsernameInput"/><br>
                    Snake colour: <input type="color" id="snakeColourPicker"/><br>
                    Body colour: <input type="color" id="bodyColourPicker"/><br>
                    <button onclick="register_username()">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/script/snake/grid.js"></script>
    <script src="/script/snake/menu.js"></script>
    <script src="/script/snake/multiplayer.js"></script>
</html>
